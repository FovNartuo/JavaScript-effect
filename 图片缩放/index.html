<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片缩放效果</title>
    <style>
    /* 图片放大以后不应该超过盒子边框 */
    #box{width: 400px;height: 300px;border: 1px solid #ccc;margin: 0 auto;overflow: hidden;}
    /* 图片变化速度 */
    #box img{cursor: pointer;transition: all 0.6s;}
    /* 图片放大1.4倍 */
    #box img:hover{transform: scale(1.4);}
    </style>
</head>
<body>
    <div id="box">
        <img src="jump.png" alt="跳一跳">
    </div>
</body>
</html>
