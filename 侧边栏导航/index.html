<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sidebar info</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <ul>
            <li id="myself" class="item">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div>我</div>
            </li>
            <li id="property" class="item">
                <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                <div>资产</div>
            </li>
            <li id="brand" class="item">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div>品牌</div>
            </li>
            <li id="broadcast" class="item">
                <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                <div>直播</div>
            </li>
            <li id="foot" class="item">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                <div>看过</div>
            </li>
            <li id="calendar" class="item">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <div>日历</div>
            </li>
        </ul>
        <div id="closebar">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
    </div>
    <div id="barcontent">
        <div id="barcontent-close">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </div>
        <div id="myself-content">我</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
